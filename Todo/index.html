<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header"><h1>
            Todo
        </h1>
        <div class="input-box">
            <label for="todo-input">Todo : </label>
            <input type="text" id="todo-input" placeholder="HEAR!">
        </div></header>
        <section class="section">
            <ul class="todo-list">
               <!--  <li>
                    <span class="todo-like">
                        <i class="material-icons like">favorite_border</i>
                    </span>
                    <span class="todo-item">할 일</span>
                    <span class="todo-manage">
                        <i class="material-icons check">check</i >
                        <i class="material-icons clear">clear</i >
                    </span>
                    
                </li> -->
            </ul>
        </section>
    </div>
    <script src="js/todo.js"></script>
    <!-- js를 하단에 놓은 이유? 일반적으로 html이 렌더링된 다음에 스크립트가 불러와져야 DOM을 다룰 수 있기 때문에 하단에 놓는 것이 일반적.-->
</body>
</html>
